<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NER Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    pre {
      background: #f5f5f5;
      padding: 1rem;
      border-radius: 6px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Named Entity Recognition (NER) Demo</h1>

  <label for="apiUrl">API Endpoint:</label><br>
  <input type="text" id="apiUrl" placeholder="https://xxxx.execute-api.region.amazonaws.com/Prod/ner" style="width:100%; margin-bottom:1rem;">

  <label for="inputText">Input text:</label><br>
  <textarea id="inputText">Alan Turing was born on June 23, 1912, in London, England.</textarea><br>

  <button onclick="analyze()">Extract Entities</button>

  <h2>Response</h2>
  <pre id="output">[waiting for request]</pre>

  <script>
    async function analyze() {
      const apiUrl = document.getElementById("apiUrl").value.trim();
      const text = document.getElementById("inputText").value;
      const output = document.getElementById("output");
      output.textContent = "Sending request...";

      if (!apiUrl) {
        output.textContent = "❌ Please provide API endpoint URL.";
        return;
      }

      try {
        const res = await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });

        if (!res.ok) {
          throw new Error("HTTP " + res.status + " " + res.statusText);
        }

        const data = await res.json();
        output.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        output.textContent = "❌ Error: " + err.message;
      }
    }
  </script>
</body>
</html>
